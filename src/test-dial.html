<body>
    <!--<input id="cc-27" class="dial" data-width="60" data-height="60" value="0" />-->
    <span id="cc-27" class="dial" data-width="60" data-height="60" data-value="0"></span>
<script>
    $(function () {

        console.group('knob');

        $(".dial").knob({
            // release : function (v) { console.log('release', this, v); },
            angleOffset: -135,
            angleArc: 270   //,
//            bgColor: THEME[settings.theme].bgColor,
//            fgColor: THEME[settings.theme].fgColor,
//            innerColor: THEME[settings.theme].innerColor,
//            positiveColor: THEME[settings.theme].positiveColor,
//            negativeColor: THEME[settings.theme].negativeColor
        });

        console.groupEnd();
        console.group('configure');

        $(".dial").trigger('configure', {
            min: 0,
            max: 255,
            step: 1,
            cursor: 20,
            format: function (v) {
                console.log(`format ${v}`);
                return v - 127;
            },
            change : function (v) {
                console.log(`change handler ${v}`);
            },
            parse: function (v) {
//                console.log(`parse ${v}`);
                return v;
            }
        });

        console.groupEnd();
        console.group('val');

        console.log('trigger blur', $('#cc-27'));
        $('#cc-27').trigger('blur', { value: 100 });
//        $('#cc-27').val(100).trigger('blur');

        console.groupEnd();
    });
</script>
</body>
