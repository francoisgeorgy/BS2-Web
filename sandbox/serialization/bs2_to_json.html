    <script src="../../src/bs2.js"></script>
    <script src="msgpack.min.js"></script>

<body>
<pre id="json"></pre>
<pre id="pack"></pre>
<script>

    document.addEventListener("DOMContentLoaded", function(event) {

        BS2.init();

        let v = BS2.getAllValues();

        console.log(v);

        let s = JSON.stringify(v, null, ' ');

        let e = document.getElementById("json");
        e.innerText = s.length;

        s = msgpack.encode(v);

        e = document.getElementById("pack");
        e.innerText = s.length;

    });

</script>
</body>
